<div class="container">
    <div class="TextExpress">
        
        <div><h1>Express</h1></div>
        <div><h1>Buy USDT with UAH</h1></div>
        <div>P2P Express finds the best USDT buy offer for you from the current advertisements in the P2P Zone</div>

        <div id="chart">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [xaxis]="chartOptions.xaxis"
              [stroke]="chartOptions.stroke"
              [tooltip]="chartOptions.tooltip"
              [dataLabels]="chartOptions.dataLabels"
            ></apx-chart>
          </div>
          

    </div>

    <div class="trade-express">
        <div class="textMakeTrade">Make a trade</div>
        
        <div class="trade-container">
            <div class="tab-buttons">
                <button class="tab-btn" [ngClass]="{'active': activeTab === 'buy', 'inactive': activeTab !== 'buy'}" (click)="activeTab = 'buy'">BUY</button>
                <button class="tab-btn" [ngClass]="{'active': activeTab === 'sell', 'inactive': activeTab !== 'sell'}" (click)="activeTab = 'sell'">SELL</button>
            </div>
            
            <div class="input-group">
                <label for="pay-amount">You Pay</label>
                
                <div class="input-flex">
                    <input type="number" id="pay-amount" [(ngModel)]="amount"  placeholder="1500">
                    
                    <div class="custom-select-container">
                        <div class="selected-option" (click)="toggleDropdown()">
                            {{ selectedCurrency  }}
                            <span class="arrow" [class.open]="isDropdownOpen"></span>
                        </div>
                        <div class="options" *ngIf="isDropdownOpen">
                            <div 
                                class="option" 
                                *ngFor="let currency of currencies" 
                                (click)="selectCurrency(currency)">
                                {{ currency }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chips">
                    <button
                      class="chip"
                      *ngFor="let chipValue of chips"
                      (click)="onChipClick(chipValue)">
                      {{ chipValue }}
                    </button>
                </div>
                
                
                <label for="pay-amount-sell">You Receive</label>
            
                <div class="input-flex" id="output">

                    <input type="number" id="pay-amount"  placeholder="0" readonly>
                    
                    <div class="custom-select-container">
                        <div class="selected-option" (click)="toggleDropdown()">
                            {{ selectedCurrency  }}
                            <span class="arrow" [class.open]="isDropdownOpen"></span>
                        </div>
                        <div class="options" *ngIf="isDropdownOpen">
                            <div 
                                class="option" 
                                *ngFor="let currency of currencies" 
                                (click)="selectCurrency(currency)">
                                {{ currency }}
                            </div>
                        </div>
                    </div>



                </div>
                
            </div>
            
        </div>
        
        <div class="continueButton">
            <button class="continue-btn" >Continue</button>
        </div>

    </div>
</div>
